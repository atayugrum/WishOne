<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WishOne - Coming Soon</title>
    <link rel="icon" type="image/png" href="img/icon.png">
    
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>

    <div class="lab-gradient-bg"></div>

    <div class="hub-view-container">
        <div class="hub-hero-card">
            
            <img src="img/icon.png" alt="WishOne" class="hub-logo">
            
            <h1 class="hub-title">WishOne</h1>
            <p class="hub-subtitle">
                Curate your life. Manifest your dreams.<br>
                The lab opens soon.
            </p>

            <div id="action-area">
                <div id="countdown-container" class="countdown-grid">
                    <div class="count-box">
                        <span class="count-val" id="count-days">00</span>
                        <span class="count-label">Days</span>
                    </div>
                    <div class="count-box">
                        <span class="count-val" id="count-hours">00</span>
                        <span class="count-label">Hrs</span>
                    </div>
                    <div class="count-box">
                        <span class="count-val" id="count-minutes">00</span>
                        <span class="count-label">Min</span>
                    </div>
                    <div class="count-box">
                        <span class="count-val" id="count-seconds">00</span>
                        <span class="count-label">Sec</span>
                    </div>
                </div>
                
                <p style="font-size:0.85rem; color:var(--text-tertiary);">
                    Friday, 12:00 PM (Istanbul)
                </p>
            </div>

        </div>
        
        <p style="margin-top:24px; font-size:0.75rem; color:var(--text-tertiary); opacity:0.6;">
            &copy; 2025 AtOne Ecosystem.
        </p>
    </div>

    <a href="/lab" style="position:fixed; bottom:20px; right:20px; opacity:0.2; color:#000; text-decoration:none; font-size:0.8rem;">Enter Lab â†’</a>

    <script src="js/landing.js"></script>
</body>
</html>
